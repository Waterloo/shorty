<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="flaticon.css">
    <title>Shorty</title>
    
    
    <style>
    
    *
        {
        
            margin: 0px;
            padding: 0px;
        font-family: sans-serif;
        }
        
        
        p{
        
            text-align: center;
        }
        
    html , body
        {
        height: 100%;
        width: 100%;
        overflow: hidden;
        
        }
        
        

        
        
body{
    
    background-image: url('bg.jpg');
    background-position: center center;
    
    background-repeat: no-repeat;
    background-attachment: fixed;
    
    background-size: cover;
    background-color: #464646;
    
}
        
        
        .head
        {
        
        font-family: sans-serif;
        color: white;
        margin:20px 25px 0px 25px;
        
        }
        
        
#curl {
  border: 1px solid white ;
  border-radius: 25px;  
  background: transparent;
  font-size: 20px;
  width: 80%;
  margin: 20% 0% 0% 10%;
margin-bottom: 30px;
  text-align: center;
  color: #f8f8f8;
    
}    
        
        .share
        {
        color: white;
        font-size:20px;
        }
        
        
        #main
        {
        
        display: inline;
        text-align: center;
        }
        
        
#link
{
        
    margin-bottom: 15px;
    text-align: center;
    display: none;
        color: white;
    
        }
        
        
        @-webkit-keyframes rubberBand{
            0%
            {
                -webkit-transform:scale3d(1,1,1);
                transform:scale3d(1,1,1)
            }
            
            30%{
                -webkit-transform:scale3d(1.25,.75,1);
                transform:scale3d(1.25,.75,1)
            }
            40%
            {
                -webkit-transform:scale3d(0.75,1.25,1);
                transform:scale3d(0.75,1.25,1)
            }
            50%{
                -webkit-transform:scale3d(1.15,.85,1);
                transform:scale3d(1.15,.85,1)
            }
            65%{
                -webkit-transform:scale3d(.95,1.05,1);
                transform:scale3d(.95,1.05,1)
            }
            75%
            {
                -webkit-transform:scale3d(1.05,.95,1);
                transform:scale3d(1.05,.95,1)
            }
            100%{
                -webkit-transform:scale3d(1,1,1);
                transform:scale3d(1,1,1)
            }
        }
        
        @keyframes rubberBand
        {
            0%
            {
                -webkit-transform:scale3d(1,1,1);
                -ms-transform:scale3d(1,1,1);
                transform:scale3d(1,1,1)
            }
            30%
            {
                -webkit-transform:scale3d(1.25,.75,1);
                -ms-transform:scale3d(1.25,.75,1);
                transform:scale3d(1.25,.75,1)
            }
            40%
            {
                -webkit-transform:scale3d(0.75,1.25,1);
                -ms-transform:scale3d(0.75,1.25,1);
                transform:scale3d(0.75,1.25,1)
            }
            50%
            {
                -webkit-transform:scale3d(1.15,.85,1);
                -ms-transform:scale3d(1.15,.85,1);
                transform:scale3d(1.15,.85,1)
            }
            65%
            {
                -webkit-transform:scale3d(.95,1.05,1);
                -ms-transform:scale3d(.95,1.05,1);
                transform:scale3d(.95,1.05,1)
            }
            75%
            {
                -webkit-transform:scale3d(1.05,.95,1);
                -ms-transform:scale3d(1.05,.95,1);
                transform:scale3d(1.05,.95,1)
            }
            100%
            {
                -webkit-transform:scale3d(1,1,1);
                -ms-transform:scale3d(1,1,1);
                transform:scale3d(1,1,1)
            }
        }
        
        .rubberBand
        {
            -webkit-animation-name:rubberBand;
            animation-name:rubberBand
        }
        
        
    </style>
    
    
</head>
<body>
    
    <h3 class="head" >Shorty</h3>
    
   <div id="main"> <input type="url" id="curl" placeholder="http://example.com" required />  </div>
     
    <a href="#" style="text-decoration:none;" onclick="makeRequest('/create/link')">  <i class="flaticon-minimize1"></i> </a>
     
     </div>
   
   <p id="link">short url:</p>
   

    <p>

<i class="flaticon-logotype15 share"></i>



<i class="flaticon-twitter share"></i> </p>
    
    
    
 <script>
    
     
     var httpRequest;

      function makeRequest(url) {
          
          if (window.XMLHttpRequest) { 
              
              httpRequest = new XMLHttpRequest();
    
          
          }
          
          else if (window.ActiveXObject) { 
              
              
      try {
          
        httpRequest = new ActiveXObject("Msxml2.XMLHTTP");
      
      } 
      
              catch (e) {
                  
                  try {
                      httpRequest = new ActiveXObject("Microsoft.XMLHTTP");
            }
                  
            catch (e) {}
      }
    
          }

    if (!httpRequest) {
     console.log('Giving up :( Cannot create an XMLHTTP instance');
    
        return false;
    
    }
    
        httpRequest.onreadystatechange = contents;
        httpRequest.open('POST', url);
        httpRequest.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        httpRequest.send('url=' + encodeURIComponent(curl.value));
          
      }
     
     
     
     function contents()
     {
     
      if (httpRequest.readyState === 4) {
                    
                    if (httpRequest.status === 200) {
      
            var response = JSON.parse(httpRequest.responseText);
            
                        console.log(response);
                        link.innerHTML='shorty url: http://localhost/'+response.url;
                        link.style.display='block';

    }
          
          else {
              
      alert('There was a problem with the request.');
    
          }

      }
     
     
     }
     
    </script>
    
    
    
    </body>
</html>
